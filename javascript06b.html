<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: rgb(53, 53, 216);
            color: red;
            font: normal 20pt Arial;
        }
        h1 {
            color: chocolate;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p> 
    <script>
       var n1 = Number(window.prompt('Digite um número: ')) // prompt = string. Foi convertido para number.
       var n2 = Number(window.prompt('Digite outro número: ')) // prompt = string. Foi convertido para number.
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${String(s)}`) // Usando conversão do "s" de number | string
    </script>
</body>

<!-- 
    *ANOTAÇÕES SOBRE A AULA VÍDEO 06b!*

    O sinal de "+" serve para concatenar e somar. Como o linguagem destingue isso?
    (number + number) para adição
    (string + string) para concatenação

    *Como converter string | number?

    Number.parseInt(n) - Qundo que forçar apenas números inteiros
    Number.parseFloat(n) - Qundo que forçar apenas real/fracionário
    Number(n) - usado para ser tanto parseInt como parseFloat

    Atenção! "N", "I" e "F" devem ser maiúsculos.

    *Como converter number | string?

    String(n)
    n.toString()

    *Formatando String

    var s = 'JavaScript'
    'Eu estou aprendendo s'    // não faz interpolação
    'Eu estou aprendendo' + s  // usa concatenação
    `Eu estou aprendendo ${s}` // usa template string
-->
